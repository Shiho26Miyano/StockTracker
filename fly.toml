app = "stocktracker-besttesttest222"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "15s"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    PYTHON_VERSION = "3.11"

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  FLASK_DEBUG = "False"
  YF_MAX_RETRIES = "5"
  YF_BACKOFF_FACTOR = "2"
  YF_INITIAL_WAIT = "2"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "15s"
    grace_period = "45s"
    method = "GET"
    path = "/health"
    protocol = "http"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  strategy = "rolling"
  release_command = "echo 'Starting deployment...'" 